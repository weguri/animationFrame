<!doctype html>
<html>
	<head>
		<title>Demo</title>
		<style>
			.dom {
				width : 50%;
				height : 200px;
				display : block;
				margin : 50px auto;
				background-color : #f5f5f5;
				border-radius : 2px;
				border : 1px solid #ccc;
				box-shadow : 0px 6px 18px rgba(0,0,0,0.1);
				//transition : all 2s cubic-bezier(.4,0,.2,1);
				padding : 15px;
				color : #333;
				font-size : 2em;
				line-height : 1.4;
				font-family : Roboto;
				box-sizing : border-box;
				position : relative;
			}
		</style>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="animationframe.js">
		</script>
	</head>
	<body>
		<div class="dom">
			Dom
		</div>
		<script>
			$(document).ready(function() {

				setTimeout(function(){
					$(".dom").animationFrame({
					  "duration": 1000,
					  "easing": "ease",
					  "repeat": false,
					  "from": {
					    "left": "0px",
					    "top": "0px",
					    "height": "100%"
					  },
					  "to": {
					    "left": "100px",
					    "top": "60px",
					    "height": "50%"
					  }
					});
				}, 500);

			});
		</script>
	</body>
</html>
